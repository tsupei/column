---
layout: default
---
<div class="container-fluid text-center bg-color">
	<div class="row bg-icon">
		<div class="col-lg-4 col-md-0 col-sm-0">
		</div>
		<div class="view-home col-lg-4 col-md-12 col-sm-12 post-home-color">
			{% for category in site.categories %}
				{% assign cat = category | first | strip_html %}
				<i href="#" class="badge badge-dark">
				<a href="{{site.baseurl}}/posts/{{cat}}/">{{ cat }}</a>
				</i>
				{% endfor %}
			{{ content }}
		</div>
		<div class="col-lg-4 col-md-0 col-sm-0">
		</div>
	</div>
</div>
